<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <h1>Object</h1>
    <h1>Create</h1>
    <script>
      var coworkers = {
        "pro" : "phd",
        "ama" : "hui"
      };

      document.write( coworkers.pro + "<br>");
      document.write( coworkers.ama + "<br>");

       coworkers.mage = "supremebread";
      document.write( coworkers.mage + "<br>");

       coworkers['worrier park'] = "captain";
      document.write( coworkers['worrier park'] + "<br>");

      document.write('<h2>Iteration</h2>');
            for( var key in coworkers){
              document.write(key+"<br>");
              document.write("key :" + key + " cowokers[key] : " + coworkers[key] +"<br>");
            }

    </script>


  </body>

  </html>
