<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <bdoy>
    <h1>loop</h1>
    <ul>

    <script>
    document.write('<li>1</li>');
    var i = 2;
    while(i<12){
      document.write('<li>' + i + '</li>');
      i++;
    }

    document.write('<li>12</li>');
    document.write('<li>13</li>');

   </script>
</ul>


  </body>
</html>
