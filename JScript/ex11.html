<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function two(){
        document.write('<li>2-1</li>');
        document.write('<li>2-2</li>');
      }
    </script>
  </head>
  <body>
  <h1>Function</h1>
  <h2>Basic</h2>
  <ul>
    <script>
      document.write('<li>1</li>');
      two();
      document.write('<li>3-1</li>');
      document.write('<li>3-2</li>');
      document.write('<li>4</li>');
      two();
      document.write('<li>5</li>');

    </script>
  </ul>

  <h2>Parameter & Argument</h2>
  <h2>Return</h2>
  </body>

  </html>
