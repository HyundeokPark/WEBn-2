<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function nightDay(self){
      var select = document.querySelector('body');
      var j =0;
     if(self.value === 'night') {
          select.style.backgroundColor = 'black';
          select.style.color = 'white';
          self.value = 'day';
          var select = document.querySelector('body');
          var alist = document.querySelectorAll('a');
          while(j < alist.length){
          alist[j].style.color = 'powderblue';
          j++;}
        }
      else {
          select.style.backgroundColor ='white';
          select.style.color ='black';
          self.value = 'night';
          var select = document.querySelector('body');
          var alist = document.querySelectorAll('a');
          while(j < alist.length){
          alist[j].style.color = 'blue';
          j++;}
        }
      }
    </script>
  </head>
  <body>


    <input id="night-day" type="button" value="night" onclick="
          nightDay(this);
      ">
